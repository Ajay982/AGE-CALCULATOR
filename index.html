<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Age Calculator</title>
  <link rel="stylesheet" href="agecal.css">
</head>
<body>

<div >
  <form>
    <div class="base">
      <h4>Age Calculator</h4>
      <p>Calculate age from date of birth and current date</p>
    </div>
    <div>
      <p class="title">Date of Birth</p>
  <div class="block">
    <input type="text" name="date" id="bdate" placeholder="dd" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
    <input type="text" name="month" id="bmonth" placeholder="mm" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
    <input type="text" name="year" id="byear" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
  </div>
  </div>

  <div>
    <p class="title">Age at the Date of:</p>
  <div class="block">
    <input type="text" name="date" id="cdate" placeholder="dd" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
    <input type="text" name="month" id="cmonth" placeholder="mm" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
    <input type="text" name="year" id="cyear" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
  </div>
  </div>
  <div class="base">
    <div class="enter">
    <input type="button" name="submit" value="Submit" onclick="age()" />
    </div>
  </div>
    <div id="age"></div>
  </form>
</div>
<script src="agecal.js"></script>
<body>
<html>
